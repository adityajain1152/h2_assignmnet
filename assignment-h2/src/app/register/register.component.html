
<div class="container">
    <h2>Register:</h2>
    <form name="register" class="form-horizontal" action="/action_page.php" (submit)="validateForm()">
      <div class="form-group">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            
            <div class="col-sm-10">          
              <input type="text" class="form-control" id="fname" placeholder="Enter Name" name="fname"  pattern="[A-Za-z]+" title="No numbers or special character allowed" required>
            </div>
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
      </div>
      <label class="control-label col-sm-2" for="rollno">Roll No.:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="rollno" placeholder="Enter Roll No." name="rollno" required> 
      </div>
      <label class="control-label col-sm-2" for="mobileno">Mobile No.:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="mobileno" placeholder="Enter Mobile No." name="mobileno" required>
      </div>
      <label class="control-label col-sm-2" for="address">Address:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" required>
      </div>

   

      <div class="form-group">        
        <div class="col-sm-offset-2-dark col-sm-10">
          <button type="submit" class="btn btn-default"value="submit">Submit</button>
        </div>
      </div>
  </div>
